<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
    <style>
        /* Example CSS styles for basic layout */
        .cart {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .details {
            flex: 1;
        }
        .quantity-btn {
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #ff7f7f;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
        }
        .like-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 20px;
            margin-left: 10px;
            color: #ccc;
        }
        .like-btn.active {
            color: red;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="cart">
        <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <div class="details">
                <h2>Item 1</h2>
                <p class="price">$10</p>
                <button class="quantity-btn minus">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
                <button class="delete-btn">Delete</button>
                <button class="like-btn">&#10084;</button>
            </div>
        </div>
        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <div class="details">
                <h2>Item 2</h2>
                <p class="price">$15</p>
                <button class="quantity-btn minus">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
                <button class="delete-btn">Delete</button>
                <button class="like-btn">&#10084;</button>
            </div>
        </div>
    </div>

    <div class="total">
        <h3>Total: $<span id="total-price">25.00</span></h3>
    </div>

    <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
